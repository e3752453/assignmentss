<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Number Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #game {
            display: inline-block;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        button {
            margin-top: 15px;
            padding: 10px 15px;
            border: none;
            background-color: #5e4caf;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #645e75;
        }
    </style>
</head>
<body>

    <div id="game">
        <h1>Guess the Secret Number!</h1>
        <p>Enter your favorite number:</p>
        <input type="text" id="guessInput" />
        <button onclick="playGame()">Submit</button>
        <p id="result"></p>
    </div>

    <script>
        // Set the secret number
        const secretNumber = 20;
        let points = 0;

        // Function to check if input is a number
        function isNumber(value) {
            return !isNaN(value) && value.trim() !== "";
        }

        // Function to handle the game logic
        function playGame() {
            let guess = document.getElementById("guessInput").value;

            // Check if the input is a valid number
            if (!isNumber(guess)) {
                document.getElementById("result").innerHTML = "Please enter a valid number!";
                return;
            }

            // Convert input to a number
            guess = Number(guess);

            // Compare the guess with the secret number
            if (guess === secretNumber) {
                points = 100;
                document.getElementById("result").innerHTML = `Congratulations! You guessed the secret number! Your score is: ${points}`;
            } else if (Math.abs(guess - secretNumber) <= 5) {
                points = 50;
                document.getElementById("result").innerHTML = `Almost there! Your guess was close. Your score is: ${points}`;
            } else {
                points = 0;
                document.getElementById("result").innerHTML = `Sorry, your guess was far off. Your score is: ${points}`;
            }
        }
    </script>

</body>
</html>
